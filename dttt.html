<!DOCTYPE html>

<html>
	<head>
		<title>Disappearing Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="dttt.css"/>
		<script type="text/javascript" src="dttt.js"></script>
	</head>
	<body>
		<h1>Disappearing Tic Tac Toe</h1>
		<canvas id="canvas0" onclick="canvasClicked(0)"></canvas>
		<canvas id="canvas1" onclick="canvasClicked(1)"></canvas>
		<canvas id="canvas2" onclick="canvasClicked(2)"></canvas><br>
		<canvas id="canvas3" onclick="canvasClicked(3)"></canvas>
		<canvas id="canvas4" onclick="canvasClicked(4)"></canvas>
		<canvas id="canvas5" onclick="canvasClicked(5)"></canvas><br>
		<canvas id="canvas6" onclick="canvasClicked(6)"></canvas>
		<canvas id="canvas7" onclick="canvasClicked(7)"></canvas>
		<canvas id="canvas8" onclick="canvasClicked(8)"></canvas><br><br>
		<button>Restart!</button>
	</body>
</html>
